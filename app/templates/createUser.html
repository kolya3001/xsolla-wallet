<div class="modal fade" id="createUser" close-modal tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <form novalidate name="userForm" ng-submit="createUser()">
                <div class="modal-body">

                    <div class="form-group" ng-class="{ 'has-error' : userForm.id.$invalid && !userForm.id.$pristine }">
                        <label for="user_id">User ID</label>
                        <input type="text" name="id" required class="form-control" ng-model="user.user_id" id="user_id" placeholder="User ID">
                        <p ng-show="userForm.id.$invalid && !userForm.id.$pristine" class="help-block">User ID is required.</p>
                    </div>
                    <div class="form-group">
                        <label for="user_name">User Name</label>
                        <input type="text" class="form-control" name="name" ng-model="user.user_name" id="user_name" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="user_custom">User custom</label>
                        <input type="text" class="form-control" ng-model="user.user_custom" id="user_custom" placeholder="User custom">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" ng-model="user.user_email" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" ng-disabled="userForm.$invalid" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
