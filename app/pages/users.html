<div class="top-buffer">
<div class="container">
    <div class="row">
        <div class="col-md-3 flex bottom-buffer">
            <h2 class="table-head">Users</h2>
            <button type="button" data-toggle="modal" data-target="#createUser" class="btn createBtn"><span class="glyphicon glyphicon-plus rigth-buffer"></span>Create new</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Reg Date</th>
                        <th>Balance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tr ng-repeat="user in users.users">
                    <td>
                        {{user.user_id}}
                    </td>
                    <td>
                        {{user.user_name}}
                    </td>
                    <td>
                        {{user.email ? user.email : 'Missing'}}
                    </td>
                    <td>
                        {{user.register_date | formatTime}}
                    </td>
                    <td>
                        {{user.balance}}
                    </td>
                    <td>
                      <a class="rigth-buffer" ng-href="/user/{{user.user_id}}?tab=1"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
                      <a ng-href="/user/{{user.user_id}}?tab=3"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div>
          <ul class="usersPagination">
            <li ng-click="users.changePage(users.settings.currentPage - 1)"><a  href="javascript:void(0)">Prev</a></li>
            <li ng-click="users.changePage(n)"
                ng-repeat="n in [] | range: users.settings.pageCount : users.settings.startFrom | limitTo: 5">
                <a ng-class="{'activeLi' : n === users.settings.currentPage}" href="javascript:void(0)">{{n+1}}</a></li>
            <li ng-click="users.changePage(users.settings.currentPage + 1)"><a  href="javascript:void(0)">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
</div>
</div>
<create-user update-users="users.getUsers()"></create-user>
